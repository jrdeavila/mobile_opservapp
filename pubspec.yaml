name: mobile_opservapp
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  awesome_icons: ^1.1.0
  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  dio_http2_adapter: ^2.5.2
  flutter:
    sdk: flutter
  flutter_inappwebview: ^5.8.0
  flutter_keyboard_visibility: ^5.4.1
  get: ^4.6.6
  get_it: ^7.6.4
  injectable: ^2.3.1
  shared_preferences: ^2.2.1
  url_launcher: ^6.1.14
  webview_flutter: ^4.4.1

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/

  fonts:
    - family: "Geomanist"
      fonts:
        - asset: assets/fonts/Geomanist-Regular.ttf

        - asset: assets/fonts/Geomanist-Bold.ttf
          weight: 700
